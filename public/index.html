<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/logo.png" type="image/png" />
  <title>Kolibrish</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./styles/stylePersonal.css" />
</head>

<body id="body">

  <dialog class="modal fade bg-blur" id="popup" tabindex="-1" aria-labelledby="popupLabel" aria-hidden="true">
    <section class="modal-dialog">
      <article class="modal-content bg-linear">
        <header class="modal-header">
          <h1 class="modal-title fs-5" id="popupLabel">Ingresar</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </header>
        <form id="signInForm" class="modal-body mx-auto text-center py-2 w-75">
          <div class="form-floating bg-white">
            <input type="email" id="login-email" class="form-control" placeholder="kolibrishcompany@gmail.com"
              required />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" id="login-password" class="form-control" placeholder="************" required />
            <label for="floatingPassword">Password</label>
          </div>
          <button type="submit" class="btn btn-primary mx-auto text-center">Ingresar</button>
        </form>
        <footer class="modal-footer border-top w-100">
          <p class="text-center mx-auto">&copy; Kolibrish â€“ 2024</p>
        </footer>
      </article>
    </section>
  </dialog>
</body>
<script src="./js/main.js" type="module"></script>

</html>
